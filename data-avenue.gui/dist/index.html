<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Data Avenue</title>
  <base href="">
  <!-- dataavenue/"  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">
    function daSelect() {
      var defaultUrl = document.getElementById('url').value;
      var selectMode = 'f'; // 'f' = select file only; 'd' = select directory only; 'fd' = select file or directory
      var authenticationReset = false; // if true, then the second load of the same url requires the authentication again
      window.angularComponentReference.zone.run(() => {
        window.angularComponentReference.daSelect(defaultUrl, selectMode, authenticationReset, callBackDaSelect);
      });
    }

    function callBackDaSelect(returnedUrl, returnedCredential){
      document.getElementById('url').value = returnedUrl;
      document.getElementById('credential').innerHTML =   returnedCredential;
    }
  </script>
<link rel="stylesheet" href="styles.3ff695c00d717f2d2a11.css"></head>
<body>

<!-- Comment it out to test the file chooser mode -->
<dataavenue-gui browsermode="2panel" baseurl="" authkey="" advancedmode="false"></dataavenue-gui>
